<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b26c5529b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>
<h4>New User Registration Form</h4><br>
<h6>User Logged in is:
[[${username.username}]]
</h6>
<br>
<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name:<input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
    <mark><strong><pan th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</pan>
    </strong></mark><br>
    Last Name:<input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
    <mark><strong><pan th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</pan>
    </strong></mark><br>
    Email:<input type="email" id="email" placeholder="Email" th:field="*{email}">
    <mark><strong><pan th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</pan>
    </strong></mark><br>
    Username:<input type="text" id="username" placeholder="User" th:field="*{username}">
    <mark><strong><pan th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</pan>
    </strong></mark><br>
    Password:<input type="text" id="password" placeholder="Password" th:field="*{password}">
    <mark><strong><pan th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</pan>
    </strong></mark><br>
    <mark><strong>
        <input type="submit" value="Register" />
    </strong></mark>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
